<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For charts -->
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Stats App {{name}}</h1>
            </div>
            <form id="user-form" method="post" action="/set_user">
                <label for="user">Select User:</label>
                <select id="user" name="user_id" onchange="document.getElementById('user-form').submit();">
                    <option value="" disabled {% if not session.get('user_id') %}selected{% endif %}>Select a user</option>
                    {% for user in users %}
                    <option value="{{ user.user_id }}" {% if session.get('user_id') == user.user_id %}selected{% endif %}>
                        {{ user.username }} 
                    </option>
                    {% endfor %}
                </select>
            </form>
            
            
            <nav>
                <button onclick="loadContent('/stats_overview', 'Overview')">Overview</button>
                <button onclick="loadContent('/movies_2024', 'Movies Watched')">Movies Watched</button>
                <button onclick="loadContent('/last_watched', 'Last Watched')">Last Watched</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1 class="content-title">Welcome!</h1>
            <div id="stats-content">
                <p>Select a user and a stat to get started.</p>
            </div>
        </main>
    </div>

    <script>
        function loadContent(endpoint, title) {
            console.log(`Loading content from ${endpoint}`); // Debugging
            const statsContent = document.getElementById('stats-content');
            statsContent.innerHTML = ''; // Clear previous content
            statsContent.classList.remove('loaded');
            fetch(endpoint, { method: 'POST' })
                .then((response) => response.text())
                .then((html) => {
                    statsContent.innerHTML = html;
                    document.querySelector('.content-title').innerText = title;
                    statsContent.classList.add('loaded');
                })
                .catch((err) => {
                    statsContent.innerHTML = '<p>Error loading content. Please try again.</p>';
                    console.error('Error:', err);
                });
        }
    </script>
</body>
</html>
