<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Plex Stats{% endblock %}</title>
    <style>
        /* Page Transitions */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            text-align: center;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 16px;
            color: #111;
            background-color: #e5a00d;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #d48d0c;
            transform: scale(1.05);
        }

        /* Select Dropdown */
        select {
            padding: 10px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
            border: 1px solid #e5a00d;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #e5a00d;
            box-shadow: 0 0 8px #e5a00d;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
        /* Apply fade-out animation on navigation */
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('a, form');
            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    document.body.classList.add('fade-out');
                });
            });
        });
    </script>
</body>
</html>
