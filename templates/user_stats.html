{% extends "base.html" %}

{% block title %}Plex Stats - User Stats{% endblock %}

{% block content %}
<h1>Your Stats</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Watch Count</th>
    </tr>
    {% for stat in stats %}
    <tr>
        <td>{{ stat.title }}</td>
        <td>{{ stat.type }}</td>
        <td>{{ stat.watch_count }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/" class="button">Back to Home</a>
{% endblock %}
